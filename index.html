<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servicio WSDL - Add Employee</title>
    <style>
        pre {
            white-space: pre-wrap; /* Mantiene los saltos de línea */
            word-wrap: break-word; /* Permite que las palabras largas se dividan */
        }
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
    </style>
</head>
<body>
    <h1>Servicio WSDL - Add Employee</h1>
    <p>Las siguientes operaciones son soportadas. Para una definición formal, revisa la descripción del servicio.</p>
    <ul>
        <li>AddEmployee</li>
    </ul>
    <button id="loadWSDL">Descripción del Servicio</button>
    <div id="wsdlContent" style="margin-top: 20px;"></div>

    <script>
        document.getElementById('loadWSDL').onclick = function() {
            fetch('wsdl/employee.wsdl') // Asegúrate de que esta ruta sea correcta
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.text();
                })
                .then(data => {
                    document.getElementById('wsdlContent').innerHTML = '<pre>' + data + '</pre>';
                })
                .catch(error => {
                    console.error('Hubo un problema con la operación de fetch:', error);
                });
        };
    </script>
</body>
</html>
